<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Travelers System</title>
    <script src="https://unpkg.com/howler@2.2.3/dist/howler.min.js"></script>
</head>
<body>
    <div class="grid"></div>

    <div class="system">

        <div class="star" id="josue-button">
            <img class="lumiere" src="images/josue.png" alt="Josue">
            <div class="orbit orbit-1"></div>
            <div class="orbit orbit-a"></div>
            <div class="orbit orbit-2"></div>
            <div class="orbit orbit-3"></div>
            <div class="orbit orbit-4"></div>
   
        </div>
        <div class="station">
            <img class="lumiere" src="images/station.png" alt="Station">
        </div>
        <div class="hourglass">
            <img class="lumiere" src="images/sablieres.png" alt="Sablieres">
            <div class="orbit lune-orbitS"></div>
            <div class="luneS">
                <img class="lumiere" src="images/lune.png" alt="LuneS">
            </div>
        </div>
        <div class="atrebois">
            <img class="lumiere" src="images/atrebois.png" alt="Atrebois">
            <div class="orbit rocaille-orbit"></div>
            <div class="rocaille">
                <img class="lumiere" src="images/rocaille.png" alt="Rocaille">
            </div>
            <div class="orbit lune-orbitA"></div>
            <div class="luneA">
                <img class="lumiere" src="images/lune.png" alt="LuneA">
            </div>
        </div>
        <div class="troublant">
            <img class="lumiere" src="images/troublant.png" alt="Troublant">
        </div>
        <div class="troublant2">
            <img class="lumiere" src="images/troublant2.png" alt="Troublant2">
        </div>
        <div class="cravite">
            <img class="lumiere" src="images/cravite.png" alt="Cravite">
            <div class="orbit lanterne-orbit"></div>
            <div class="lanterne">
                <img class="lumiere" src="images/lanterne.png" alt="Lanterne">
            </div>
            <div class="orbit lune-orbitC"></div>
            <div class="luneC">
                <img class="lumiere" src="images/lune.png" alt="LuneC">
            </div>
        </div>
        <div class="leviathe">
            <img class="lumiere" src="images/leviathe.png" alt="Leviathe">
            <div class="orbit canon-orbit"></div>
            <div class="canon">
                <img class="lumiere" src="images/canon.png" alt="Canon">
            </div>
            <div class="orbit lune-orbitL"></div>
            <div class="luneL">
                <img class="lumiere" src="images/lune.png" alt="LuneL">
            </div>
        </div>
        <div class="sombronce">
            <img class="lumiere" src="images/sombronce.png" alt="Sombronce">
            <div class="orbit lune-orbitSo"></div>
            <div class="luneSo">
                <img class="lumiere" src="images/lune.png" alt="LuneSo">
            </div>
        </div>
        <div class="oeil">
            <img class="lumiere" src="images/oeil.png" alt="Oeil">
   
            <div class="lune-orbitO"></div>
            <div class="luneO">
                <img class="lumiere" src="images/lune.png" alt="LuneO">
            </div>
        </div>
        <div class="etranger">
            <img class="lumiere" src="images/etranger.png" alt="Etranger">
        </div>

    </div>




    <script src="script.js"></script>
</body>
</html>
